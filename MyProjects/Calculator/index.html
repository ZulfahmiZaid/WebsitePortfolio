<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CalculatorStyles.css">
    <script src="https://kit.fontawesome.com/4bafb4d0bb.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <p class="error">Invalid Input&nbsp; <i class="fa-solid fa-triangle-exclamation"></i></p>
    <div class="output">
    <div class="showCalculations"><span class="results"></span></div>
    </div>
    <div class="buttonArea">
        <table>
            <tr>
                <td><button id="CE">CE</button></td>
                <td><button id="DEL">DEL</button></td>
                <td><button id="divide">/</button></td>
                <td><button id="multiply">x</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="1">1</button></td>
                <td><button class="numbers" id="2">2</button></td>
                <td><button class="numbers" id="3">3</button></td>
                <td><button id="plus">&plus;</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="4">4</button></td>
                <td><button class="numbers" id="5">5</button></td>
                <td><button class="numbers" id="6">6</button></td>
                <td><button class="numbers" id="minus">&minus;</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="7">7</button></td>
                <td><button class="numbers" id="8">8</button></td>
                <td><button class="numbers" id="9">9</button></td>
                <td rowspan="2"><button id="equals">&equals;</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="numbers"  id="0">0</button></td>
                <td><button class="numbers" id="decimal">.</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="CalculatorJS.js"></script>
</body>
</html>
